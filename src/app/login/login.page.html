<div layout="column" layout-fill>
  <mat-toolbar color="primary" class="mat-whiteframe-z1">
    <span>Finance Management System: Login</span>
  </mat-toolbar>
  <div class="mat-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <mat-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Please sign in</mat-card-subtitle>
          <mat-divider></mat-divider>
          <mat-card-content>
            <form #loginForm="ngForm">
              <div layout="row">
                <mat-form-field flex>
                  <input matInput #userElement #userControl="ngModel" placeholder="Username" type="text" maxlength="30"
                         name="username" [(ngModel)]="username" required>
                  <span mat-prefix><mat-icon>person</mat-icon></span>
                </mat-form-field>
              </div>
              <div layout="row">
                <mat-form-field flex>
                  <input matInput #passElement #passControl="ngModel" placeholder="Password" type="password"
                         name="password" [(ngModel)]="password" required>
                  <span mat-prefix><mat-icon>lock</mat-icon></span>
                </mat-form-field>
              </div>
            </form>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions layout="row">
            <button flex mat-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login()">Sign In
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
